{% extends "base.html" %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Heading -->
    <h3 class="mb-3">{{ title }}</h3>

    <!-- Optional error alert -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <!-- Button to trigger React component rendering -->
    <div class="d-flex align-items-center mt-3 mb-3">
        <button id="get-data-btn" class="btn btn-primary">Get Takealot Data</button>
    </div>

    <!-- Container where the table will be inserted by vanilla JS -->
    <div id="takealot-data-container"></div>

    <!-- Include the React component bundle (assumes static files are correctly configured) -->
    <script defer type="text/javascript" src="{% static 'takealot_integration/dist/bundle.js' %}"></script>

    <!-- Mount React component when the button is clicked -->
    <script defer type="text/javascript">
        // Ensure the component is loaded from the React bundle
        window.addEventListener('load', function () {
            const checkAndRender = () => {
                if (window.TakealotPlugin && window.React && window.ReactDOM) {
                    document.getElementById('get-data-btn').addEventListener('click', function() {
                        const button = document.getElementById('get-data-btn');
                        button.disabled = true;
                        button.innerText = 'Loading...';
                        try {
                            ReactDOM.render(
                                React.createElement(window.TakealotPlugin.default),
                                document.getElementById('takealot-data-container')
                            );
                        } finally {
                            button.disabled = false;
                            button.innerText = 'Get Takealot Data';
                        }
                    });
                } else {
                    setTimeout(checkAndRender, 100); // Wait and try again
                }
            };
            checkAndRender();
        });
    </script>
</div>
{% endblock %}
